<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üçâ Casse la Past√®que</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://images.pexels.com/photos/1435904/pexels-photo-1435904.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #ecf0f1;
      text-align: center;
      min-height: 100vh;
      padding: 10px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(34, 139, 34, 0.3);
      z-index: -1;
    }

    .game-container {
      max-width: 450px;
      width: 100%;
      background: rgba(34, 139, 34, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 
        15px 15px 30px rgba(0, 0, 0, 0.6),
        -15px -15px 30px rgba(255, 255, 255, 0.05),
        inset 2px 2px 4px rgba(255, 255, 255, 0.1),
        inset -2px -2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      border: 2px solid rgba(34, 197, 94, 0.6);
      min-height: 95vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 15px;
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, rgba(34, 197, 94, 0.8), rgba(16, 185, 129, 0.8), rgba(5, 150, 105, 0.8), rgba(34, 197, 94, 0.8));
      border-radius: 22px;
      z-index: -1;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      background: linear-gradient(45deg, #f6e05e, #d69e2e, #b7791f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }

    .vault-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      background: rgba(34, 197, 94, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 
        6px 6px 12px rgba(0, 0, 0, 0.5),
        -6px -6px 12px rgba(255, 255, 255, 0.05);
      position: relative;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .vault-logo::before {
      content: 'üå±';
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.3));
    }

    .instructions {
      margin: 15px 0;
      padding: 18px;
      background: rgba(5, 150, 105, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 
        inset 4px 4px 8px rgba(0, 0, 0, 0.4),
        inset -4px -4px 8px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(34, 197, 94, 0.6);
    }

    .instructions h2 {
      font-size: 1.3em;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #fbbf24, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .instructions p {
      font-size: 1em;
      font-weight: bold;
      color: #fbbf24;
    }

    .lingot-container {
      position: relative;
      margin: 15px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 120px;
    }

    .pasteque {
      width: 220px;
      height: 220px;
      margin: 0 auto;
      background-image: url('https://img.freepik.com/vector-premium/dibujo-sandia-hoja-verde-sandia-ella_1016520-48312.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 50%;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 
        8px 8px 16px rgba(0, 0, 0, 0.4),
        -2px -2px 6px rgba(34, 197, 94, 0.2);
      z-index: 5;
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
      overflow: hidden;
      filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.3));
      animation: watermelonBounce 2s ease-in-out infinite;
    }

    @keyframes watermelonBounce {
      0%, 100% { 
        transform: translateY(0) scale(1) rotate(0deg); 
        filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.3));
      }
      50% { 
        transform: translateY(-8px) scale(1.02) rotate(2deg); 
        filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.5));
      }
    }

    .pasteque::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      border-radius: 50%;
    }

    .pasteque::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
    }

    .pasteque.special {
      background-image: url('https://img.freepik.com/vector-premium/dibujo-sandia-hoja-verde-sandia-ella_1016520-48312.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      animation: specialGlow 2s ease-in-out infinite alternate;
      box-shadow: 
        8px 8px 16px rgba(0, 0, 0, 0.4),
        -2px -2px 6px rgba(245, 158, 11, 0.3),
        0 0 25px rgba(245, 158, 11, 0.5);
      filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.5)) hue-rotate(30deg) saturate(1.5);
    }

    .pasteque.special::before {
      background: transparent;
    }

    .pasteque.special::after {
      content: '‚ú®';
      position: absolute;
      top: 10%;
      right: 10%;
      font-size: 1.5em;
      animation: sparkle 1s ease-in-out infinite alternate;
    }

    @keyframes sparkle {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      100% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
    }

    @keyframes specialGlow {
      0% { 
        box-shadow: 
          8px 8px 16px rgba(0, 0, 0, 0.4),
          -2px -2px 6px rgba(245, 158, 11, 0.3),
          0 0 25px rgba(245, 158, 11, 0.5);
        filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.5)) hue-rotate(30deg) saturate(1.5);
      }
      100% { 
        box-shadow: 
          8px 8px 16px rgba(0, 0, 0, 0.4),
          -2px -2px 6px rgba(245, 158, 11, 0.5),
          0 0 40px rgba(245, 158, 11, 0.8);
        filter: drop-shadow(0 0 25px rgba(245, 158, 11, 0.8)) hue-rotate(45deg) saturate(1.8);
      }
    }

    .pasteque.hit {
      animation: lightHit 0.3s ease-out;
    }

    .pasteque.heavy-hit {
      animation: heavyHit 0.4s ease-out;
    }

    .pasteque.critical-hit {
      animation: criticalHit 0.6s ease-out;
    }

    .pasteque.mega-hit {
      animation: megaHit 0.8s ease-out;
    }

    .pasteque.ultra-hit {
      animation: ultraHit 1s ease-out;
    }

    .pasteque.cracked {
      background-image: url('https://img.freepik.com/vector-premium/dibujo-sandia-hoja-verde-sandia-ella_1016520-48312.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      animation: redPulse 1s infinite;
      box-shadow: 
        8px 8px 16px rgba(0, 0, 0, 0.4),
        -2px -2px 6px rgba(239, 68, 68, 0.3),
        0 0 15px rgba(239, 68, 68, 0.6);
      filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.6)) hue-rotate(90deg) saturate(2);
    }

    .pasteque.cracked::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        transparent 0px,
        transparent 8px,
        rgba(239, 68, 68, 0.3) 8px,
        rgba(239, 68, 68, 0.3) 10px
      );
      border-radius: 50%;
    }

    .pasteque.cracked::after {
      content: 'üí•';
      position: absolute;
      top: 20%;
      right: 20%;
      font-size: 2em;
      animation: crackPulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes crackPulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0.7; }
    }

    .pasteque.broken {
      opacity: 0.3;
      background-image: url('https://img.freepik.com/vector-premium/dibujo-sandia-hoja-verde-sandia-ella_1016520-48312.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      animation: knockout 1.2s ease-out forwards;
      box-shadow: 
        4px 4px 8px rgba(0, 0, 0, 0.2);
      filter: grayscale(100%) brightness(0.4);
    }

    .pasteque.broken::before {
      background: transparent;
    }

    .pasteque.broken::after {
      content: 'üíî';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      filter: grayscale(100%);
    }

    @keyframes lightHit {
      0% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-10px) rotate(-2deg); }
      50% { transform: translateX(6px) rotate(1deg); }
      75% { transform: translateX(-3px) rotate(-0.5deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    @keyframes heavyHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      20% { transform: translateX(-18px) rotate(-3deg) scale(0.96); }
      40% { transform: translateX(10px) rotate(2deg) scale(1.02); }
      60% { transform: translateX(-5px) rotate(-1deg) scale(0.98); }
      80% { transform: translateX(2px) rotate(0.5deg) scale(1.01); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes criticalHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      15% { transform: translateX(-25px) rotate(-5deg) scale(0.92); }
      30% { transform: translateX(15px) rotate(3deg) scale(1.04); }
      45% { transform: translateX(-10px) rotate(-2deg) scale(0.96); }
      60% { transform: translateX(6px) rotate(1deg) scale(1.02); }
      75% { transform: translateX(-3px) rotate(-0.5deg) scale(0.99); }
      90% { transform: translateX(1px) rotate(0.2deg) scale(1.01); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes megaHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      10% { transform: translateX(-35px) rotate(-8deg) scale(0.88); }
      20% { transform: translateX(22px) rotate(5deg) scale(1.06); }
      30% { transform: translateX(-18px) rotate(-4deg) scale(0.92); }
      40% { transform: translateX(12px) rotate(3deg) scale(1.04); }
      50% { transform: translateX(-8px) rotate(-2deg) scale(0.96); }
      60% { transform: translateX(6px) rotate(1deg) scale(1.02); }
      70% { transform: translateX(-3px) rotate(-0.5deg) scale(0.99); }
      80% { transform: translateX(1px) rotate(0.2deg) scale(1.01); }
      90% { transform: translateX(-0.5px) rotate(-0.1deg) scale(0.995); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes ultraHit {
      0% { transform: translateX(0) rotate(0deg) scale(1); }
      8% { transform: translateX(-45px) rotate(-12deg) scale(0.85); }
      16% { transform: translateX(30px) rotate(8deg) scale(1.08); }
      24% { transform: translateX(-25px) rotate(-6deg) scale(0.88); }
      32% { transform: translateX(18px) rotate(4deg) scale(1.06); }
      40% { transform: translateX(-14px) rotate(-3deg) scale(0.92); }
      48% { transform: translateX(10px) rotate(2deg) scale(1.04); }
      56% { transform: translateX(-6px) rotate(-1deg) scale(0.96); }
      64% { transform: translateX(4px) rotate(0.5deg) scale(1.02); }
      72% { transform: translateX(-3px) rotate(-0.5deg) scale(0.99); }
      80% { transform: translateX(1px) rotate(0.2deg) scale(1.01); }
      88% { transform: translateX(-0.5px) rotate(-0.1deg) scale(0.995); }
      96% { transform: translateX(0.2px) rotate(0.05deg) scale(1.001); }
      100% { transform: translateX(0) rotate(0deg) scale(1); }
    }

    @keyframes knockout {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      30% { transform: translateY(-10px) rotate(-8deg) scale(0.9); opacity: 0.9; }
      70% { transform: translateY(40px) rotate(-45deg) scale(0.7); opacity: 0.7; }
      100% { transform: translateY(60px) rotate(-45deg) scale(0.6); opacity: 0.4; }
    }

    @keyframes redPulse {
      0%, 100% { 
        box-shadow: 
          8px 8px 16px rgba(0, 0, 0, 0.4),
          -2px -2px 6px rgba(239, 68, 68, 0.3),
          0 0 15px rgba(239, 68, 68, 0.6);
        filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.6)) hue-rotate(90deg) saturate(2);
      }
      50% { 
        box-shadow: 
          8px 8px 16px rgba(0, 0, 0, 0.4),
          -2px -2px 6px rgba(239, 68, 68, 0.5),
          0 0 30px rgba(239, 68, 68, 1);
        filter: drop-shadow(0 0 25px rgba(239, 68, 68, 1)) hue-rotate(120deg) saturate(2.5);
      }
    }

    .screen-shake {
      animation: screenShake 0.3s ease-out;
    }

    .mega-shake {
      animation: megaShake 0.6s ease-out;
    }

    .ultra-shake {
      animation: ultraShake 0.8s ease-out;
    }

    @keyframes screenShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      75% { transform: translateX(3px); }
    }

    @keyframes megaShake {
      0%, 100% { transform: translateX(0) translateY(0); }
      10% { transform: translateX(-6px) translateY(-2px); }
      20% { transform: translateX(6px) translateY(2px); }
      30% { transform: translateX(-4px) translateY(-1px); }
      40% { transform: translateX(4px) translateY(1px); }
      50% { transform: translateX(-3px) translateY(-1px); }
      60% { transform: translateX(3px) translateY(1px); }
      70% { transform: translateX(-2px) translateY(-0.5px); }
      80% { transform: translateX(2px) translateY(0.5px); }
    }

    @keyframes ultraShake {
      0%, 100% { transform: translateX(0) translateY(0); }
      5% { transform: translateX(-8px) translateY(-3px); }
      10% { transform: translateX(8px) translateY(3px); }
      15% { transform: translateX(-6px) translateY(-2px); }
      20% { transform: translateX(6px) translateY(2px); }
      25% { transform: translateX(-5px) translateY(-2px); }
      30% { transform: translateX(5px) translateY(2px); }
      35% { transform: translateX(-4px) translateY(-1px); }
      40% { transform: translateX(4px) translateY(1px); }
      45% { transform: translateX(-3px) translateY(-1px); }
      50% { transform: translateX(3px) translateY(1px); }
      55% { transform: translateX(-2px) translateY(-0.5px); }
      60% { transform: translateX(2px) translateY(0.5px); }
      65% { transform: translateX(-1px) translateY(-0.2px); }
      70% { transform: translateX(1px) translateY(0.2px); }
    }

    .impact-effect {
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      z-index: 3;
      animation: impactPop 0.8s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.8));
    }

    @keyframes impactPop {
      0% { opacity: 0; transform: scale(0.3) translateY(0); }
      30% { opacity: 1; transform: scale(1.2) translateY(-10px); }
      100% { opacity: 0; transform: scale(1) translateY(-30px); }
    }

    .attack-modes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 18px 0;
    }

    .attack-mode-btn {
      padding: 14px 10px;
      font-size: 12px;
      cursor: pointer;
      border: 2px solid rgba(74, 85, 104, 0.8);
      border-radius: 8px;
      background: rgba(74, 85, 104, 0.9);
      backdrop-filter: blur(5px);
      color: #ecf0f1;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 
        3px 3px 6px rgba(0, 0, 0, 0.5),
        -3px -3px 6px rgba(255, 255, 255, 0.05);
      touch-action: manipulation;
      user-select: none;
    }

    .attack-mode-btn:active {
      transform: scale(0.95);
    }

    .attack-mode-btn.active {
      background: linear-gradient(145deg, #f6e05e, #d69e2e);
      border-color: #b7791f;
      color: #744210;
      box-shadow: 
        4px 4px 8px rgba(0, 0, 0, 0.4),
        -4px -4px 8px rgba(255, 255, 255, 0.03),
        0 0 15px rgba(246, 224, 94, 0.3);
    }

    .controls {
      margin: 18px 0;
    }

    button {
      padding: 18px 28px;
      margin: 10px;
      font-size: 17px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #22c55e, #16a34a);
      color: #ecf0f1;
      transition: all 0.3s ease;
      box-shadow: 
        6px 6px 12px rgba(0, 0, 0, 0.3),
        -6px -6px 12px rgba(255, 255, 255, 0.02);
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      touch-action: manipulation;
      user-select: none;
      width: 100%;
      max-width: 320px;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 
        3px 3px 6px rgba(0, 0, 0, 0.4),
        -3px -3px 6px rgba(255, 255, 255, 0.03);
    }

    #resetBtn {
      background: rgba(5, 150, 105, 0.9);
      backdrop-filter: blur(8px);
      color: #ecf0f1;
      margin-top: 5px;
    }

    #resetBtn:active {
      background: rgba(6, 120, 85, 0.9);
      backdrop-filter: blur(8px);
    }

    #message {
      margin: 18px 0;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      min-height: 30px;
      color: #fbbf24;
    }

    .result-box {
      background: rgba(5, 150, 105, 0.95);
      backdrop-filter: blur(10px);
      padding: 22px;
      border-radius: 12px;
      margin: 18px 0;
      border: 2px solid rgba(34, 197, 94, 0.8);
      box-shadow: 
        inset 4px 4px 8px rgba(0, 0, 0, 0.4),
        inset -4px -4px 8px rgba(255, 255, 255, 0.05);
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none;
    }

    .coins-display {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(145deg, #fbbf24, #f59e0b);
      color: #92400e;
      padding: 6px 14px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 0.9em;
      animation: coinPop 0.8s ease;
      pointer-events: none;
      z-index: 4;
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    @keyframes coinPop {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(15px) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-8px) scale(1.1);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-25px) scale(1);
      }
    }

    .combo-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(5, 150, 105, 0.9);
      backdrop-filter: blur(8px);
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      display: none;
      box-shadow: 
        4px 4px 8px rgba(0, 0, 0, 0.3),
        -4px -4px 8px rgba(255, 255, 255, 0.02);
      border: 2px solid rgba(34, 197, 94, 0.6);
      color: #fbbf24;
    }

    /* Compteur de combos simple */
    .combo-counter {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(34, 197, 94, 0.9);
      backdrop-filter: blur(8px);
      padding: 8px 14px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 
        4px 4px 8px rgba(0, 0, 0, 0.3),
        -4px -4px 8px rgba(255, 255, 255, 0.02);
      border: 2px solid rgba(16, 185, 129, 0.6);
      color: #ecf0f1;
    }

    /* Optimisations tactiles */
    .lingot:active {
      transform: scale(0.98);
    }

    /* Responsive pour tablettes */
    @media (min-width: 768px) {
      .game-container {
        max-width: 500px;
        padding: 25px;
      }
      
      .lingot {
        width: 250px;
        height: 150px;
      }
      
      .lingot::before {
        font-size: 1.4em;
      }
      
      h1 {
        font-size: 2.5em;
      }

      .attack-modes {
        gap: 12px;
        margin: 20px 0;
      }

      .attack-mode-btn {
        padding: 16px 12px;
        font-size: 14px;
      }

      button {
        padding: 20px 32px;
        font-size: 18px;
        max-width: 350px;
      }

      .instructions {
        padding: 22px;
      }
    }

    /* Responsive pour tr√®s petits √©crans */
    @media (max-width: 350px) {

<body>
  <div class="game-container" id="gameContainer">
      <div class="combo-counter" id="comboCounter">Combo: 0</div>

    </div>

    <div>
      <div class="attack-modes">
        <button id="mode1" class="attack-mode-btn active">1</button>
        <button id="mode5" class="attack-mode-btn">5</button>
        <button id="mode10" class="attack-mode-btn">10</button>
        <button id="mode30" class="attack-mode-btn">30</button>
        <button id="mode50" class="attack-mode-btn">50</button>
        <button id="mode100" class="attack-mode-btn">100</button>
        <button id="mode500" class="attack-mode-btn">500</button>
        <button id="mode1000" class="attack-mode-btn">1000</button>
      </div>

        <h3>üéâ Past√®que √âclat√©e ! üéâ</h3>
        <p id="coinsResult">Vous avez gagn√© 0 graine !</p>
      </div>
    </div>
  </div>

  <script>
    let maxHP, currentHP, coupCounter, totalHits;
    let hitsUntilCoin = 4;
    let attackMode = 1;
    let rosesEarnedThisPasteque = 0;
    let combo = 0;
    let lastHitTime = 0;
    let isAttacking = false;
    let audioContext = null;
    let isSpecialPasteque = false;

    const pasteque = document.getElementById("pasteque");
    const message = document.getElementById("message");
    const attackBtn = document.getElementById("attackBtn");
    const resultContainer = document.getElementById("resultContainer");
    const coinsResult = document.getElementById("coinsResult");
    const gameContainer = document.getElementById("gameContainer");
    const comboCounter = document.getElementById("comboCounter");

    const impactEffects = ["üí•", "üí¶", "üåä", "‚≠ê", "üí´", "üî®"];

    // Syst√®me audio optimis√© pour mobile
    function initAudioContext() {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
        return audioContext;
      } catch (e) {
        return null;
      }
    }

    function createSound(frequency, duration, type = 'sine', volume = 0.3) {
      const context = initAudioContext();
      if (!context) return;

      try {
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(context.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = type;
        
        gainNode.gain.setValueAtTime(volume, context.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + duration);
        
        oscillator.start(context.currentTime);
        oscillator.stop(context.currentTime + duration);
      } catch (e) {
        // Silence en cas d'erreur
      }
    }

    function playHitSound() {
      createSound(400, 0.15, 'square', 0.4);
      setTimeout(() => createSound(200, 0.1, 'triangle', 0.3), 40);
    }

    function playCrackSound() {
      createSound(250, 0.4, 'sawtooth', 0.5);
      setTimeout(() => createSound(150, 0.3, 'sawtooth', 0.4), 100);
    }

    function playBreakSound() {
      createSound(100, 0.6, 'sawtooth', 0.6);
      setTimeout(() => createSound(300, 0.4, 'square', 0.5), 120);
      setTimeout(() => createSound(500, 0.3, 'sine', 0.4), 240);
    }
      setTimeout(() => createSound(150, 0.04, 'triangle'), 25);
    }

    function playCrackSound() {
      createSound(180, 0.2, 'sawtooth');
      setTimeout(() => createSound(120, 0.15, 'sawtooth'), 60);
    }

    function playBreakSound() {
      createSound(80, 0.4, 'sawtooth');
      setTimeout(() => createSound(200, 0.2, 'square'), 80);
      setTimeout(() => createSound(400, 0.15, 'sine'), 160);
    }

    // Effets visuels optimis√©s pour mobile
    function createWatermelonSeeds() {
      const container = pasteque.parentElement;
      
      for (let i = 0; i < 12; i++) {
        const seed = document.createElement('div');
        seed.style.cssText = `
          position: absolute;
          width: 6px;
          height: 4px;
          background: #1f2937;
          border-radius: 50% 50% 50% 0;
          pointer-events: none;
          left: 50%;
          top: 50%;
          z-index: 1000;
        `;
        
        container.appendChild(seed);
        
        const angle = (i / 12) * Math.PI * 2;
        const distance = 60 + Math.random() * 80;
        const duration = 500 + Math.random() * 300;
        
        seed.animate([
          {
            transform: 'translate(-50%, -50%) scale(1)',
            opacity: 1
          },
          {
            transform: `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) scale(0)`,
            opacity: 0
          }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => seed.remove();
      }
    }

    function createSplashParticles() {
      const container = pasteque.parentElement;
      
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: 4px;
          height: 4px;
          background: #ef4444;
          border-radius: 50%;
          pointer-events: none;
          left: ${45 + Math.random() * 10}%;
          top: ${45 + Math.random() * 10}%;
          z-index: 999;
        `;
        
        container.appendChild(particle);
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 20 + Math.random() * 25;
        
        particle.animate([
          {
            transform: 'scale(1)',
            opacity: 1
          },
          {
            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
            opacity: 0
          }
        ], {
          duration: 300,
          easing: 'ease-out'
        }).onfinish = () => particle.remove();
      }
    }

    function createImpactEffect() {
      const effect = document.createElement('div');
      effect.className = 'impact-effect';
      effect.textContent = impactEffects[Math.floor(Math.random() * impactEffects.length)];
      effect.style.left = (Math.random() * 60 + 20) + '%';
      effect.style.top = (Math.random() * 40 + 30) + '%';
      
      document.querySelector('.lingot-container').appendChild(effect);
      
      setTimeout(() => {
        effect.remove();
      }, 800);
    }

    function updateCombo() {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 1500) {
        combo = 0;
      }
      combo++;
      lastHitTime = currentTime;
      
      // Mise √† jour du compteur simple
      comboCounter.textContent = `Combo: ${combo}`;
      
      if (combo >= 5) {
        comboCounter.style.background = 'rgba(239, 68, 68, 0.9)';
        comboCounter.style.borderColor = 'rgba(220, 38, 38, 0.6)';
      } else if (combo >= 3) {
        comboCounter.style.background = 'rgba(245, 158, 11, 0.9)';
        comboCounter.style.borderColor = 'rgba(217, 119, 6, 0.6)';
      } else {
        comboCounter.style.background = 'rgba(34, 197, 94, 0.9)';
        comboCounter.style.borderColor = 'rgba(16, 185, 129, 0.6)';
      }
    }

    function attack() {
      if (currentHP <= 0 || isAttacking) return;
      
      isAttacking = true;
      
      let hits = attackMode;
      let actualHits = 0;
      let rosesEarned = 0;
      let wasCracked = lingot.classList.contains('cracked');
      
      playHitSound();
      createHitParticles();
      createImpactEffect();
      updateCombo();
      
      let animationType = 'hit';
      let shakeType = 'screen-shake';
      let animationDuration = 300;
      
      if (attackMode >= 1000) {
        animationType = 'ultra-hit';
        shakeType = 'ultra-shake';
        animationDuration = 800;
      } else if (attackMode >= 500) {
        animationType = 'mega-hit';
        shakeType = 'mega-shake';
        animationDuration = 600;
      } else if (attackMode >= 100) {
        animationType = 'critical-hit';
        shakeType = 'mega-shake';
        animationDuration = 500;
      } else if (attackMode >= 30) {
        animationType = 'heavy-hit';
        animationDuration = 400;
      } else if (attackMode >= 10) {
        animationType = 'heavy-hit';
        animationDuration = 400;
      }

      lingot.classList.add(animationType);
      if (shakeType) gameContainer.classList.add(shakeType);
      
      for (let i = 0; i < hits && currentHP > 0; i++) {
        coupCounter++;
        actualHits++;
        totalHits++;

        if (coupCounter >= 2) {
          coupCounter = 0;
          currentHP--;
        }

        hitsUntilCoin--;
        if (hitsUntilCoin <= 0) {
          rosesEarnedThisLingot++;
          rosesEarned++;
          hitsUntilCoin = 4;
        }
      }
      
      if (rosesEarned > 0) {
        showRoseGain(rosesEarned);
      }
      
      updateUI();
      
      if (!wasCracked && lingot.classList.contains('cracked')) {
        playCrackSound();
      }
      
      setTimeout(() => {
        lingot.classList.remove(animationType);
        if (shakeType) gameContainer.classList.remove(shakeType);
        isAttacking = false;
        
        if (currentHP <= 0) {
          endGame();
        }
      }, animationDuration);
    }

    function showRoseGain(amount) {
      const roseDisplay = document.createElement('div');
      roseDisplay.className = 'coins-display';
      roseDisplay.textContent = `+${amount} üåπ`;
      lingot.parentElement.appendChild(roseDisplay);
      
      setTimeout(() => {
        roseDisplay.remove();
      }, 800);
    }

    function updateUI() {
      if (currentHP === 0) {
        lingot.className = "lingot broken";
        message.textContent = "üí• Le lingot s'est bris√© !";
      } else {
        if (maxHP - currentHP >= 20) {
          lingot.classList.add("cracked");
          message.textContent = "‚ö†Ô∏è Le lingot se fissure...";
        } else {
          lingot.classList.remove("cracked");
          if (isSpecialLingot) {
            message.textContent = "‚ú® LINGOT RARE ! ‚ú®";
          } else {
            message.textContent = "Frappez pour briser le lingot...";
          }
        }
      }
    }

    function endGame() {
      let recompense = Math.floor(maxHP / 2);
      
      playBreakSound();
      setTimeout(() => createGoldShards(), 80);
      
      message.textContent = "üí• F√©licitations ! Lingot bris√© ! üí∞";
      
      setTimeout(() => {
        coinsResult.innerHTML = `
          <strong>üéâ BRAVO ! üéâ</strong><br>
          Tu as bris√© le lingot d'or !<br>
          <div style="font-size: 3em; margin: 8px 0; color: #f6e05e;">${recompense}</div>
          <strong>R√©compense : ${recompense} pi√®ce${recompense > 1 ? 's' : ''} d'or !</strong>
        `;
        resultContainer.classList.remove("hidden");
      }, 400);
      
      comboIndicator.style.display = "none";
    }

    function setAttackMode(mode) {
      attackMode = mode;
      
      document.querySelectorAll('.attack-mode-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      const btnEl = document.getElementById(`mode${mode}`);
      if (btnEl) btnEl.classList.add('active');

      attackBtn.textContent = `Frapper (${mode} coup${mode > 1 ? 's' : ''})`;
    }

    function initGame() {
      maxHP = Math.floor(Math.random() * (30000 - 10000 + 1)) + 10000;
      currentHP = maxHP;
      coupCounter = 0;
      totalHits = 0;
      hitsUntilCoin = 4;
      rosesEarnedThisLingot = 0;
      combo = 0;
      lastHitTime = 0;
      isAttacking = false;
      
      isSpecialLingot = Math.random() < 0.1;
      
      lingot.className = "lingot";
      if (isSpecialLingot) {
        lingot.classList.add("special");
        message.textContent = "‚ú® LINGOT RARE ! ‚ú®";
      } else {
        message.textContent = "Frappez pour briser le lingot...";
      }
      
      resultContainer.classList.add("hidden");
      comboIndicator.style.display = "none";
    }

    // √âv√©nements optimis√©s pour mobile
    document.getElementById("attackBtn").addEventListener("click", attack);
    document.getElementById("resetBtn").addEventListener("click", initGame);

    // Gestion tactile du lingot
    lingot.addEventListener("click", attack);
    lingot.addEventListener("touchstart", (e) => {
      e.preventDefault();
      attack();
    });

    // Modes d'attaque
    document.getElementById("mode1").addEventListener("click", () => setAttackMode(1));
    document.getElementById("mode5").addEventListener("click", () => setAttackMode(5));
    document.getElementById("mode10").addEventListener("click", () => setAttackMode(10));
    document.getElementById("mode30").addEventListener("click", () => setAttackMode(30));
    document.getElementById("mode50").addEventListener("click", () => setAttackMode(50));
    document.getElementById("mode100").addEventListener("click", () => setAttackMode(100));
    document.getElementById("mode500").addEventListener("click", () => setAttackMode(500));
    document.getElementById("mode1000").addEventListener("click", () => setAttackMode(1000));

    // √âv√©nements tactiles pour les boutons de mode
    document.querySelectorAll('.attack-mode-btn').forEach(btn => {
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        btn.click();
      });
    });

    // Pr√©vention du zoom sur double-tap
    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      let now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Reset combo apr√®s inactivit√©
    setInterval(() => {
      const currentTime = Date.now();
      if (currentTime - lastHitTime > 2500 && combo > 0) {
        combo = 0;
        comboCounter.textContent = 'Combo: 0';
        comboCounter.style.background = 'rgba(34, 197, 94, 0.9)';
        comboCounter.style.borderColor = 'rgba(16, 185, 129, 0.6)';
      }
    }, 1000);

    // Initialisation du contexte audio au premier tap
    document.addEventListener('touchstart', initAudioContext, { once: true });
    document.addEventListener('click', initAudioContext, { once: true });

    initGame();
  </script>
