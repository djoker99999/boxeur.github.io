<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔨 Casse le Lingot d'Or</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
    }

    .game-container {
      max-width: 500px;
      flex: 1;
      background: rgba(10, 15, 30, 0.9);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      margin: 0 5px;
      position: relative;
      border: 2px solid rgba(184, 134, 11, 0.5);
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #b8860b, #daa520, #ffd700, #daa520, #b8860b);
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes borderGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      background: linear-gradient(45deg, #ffd700, #daa520, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .squirrel-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background-image: url('https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f43f.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      animation: squirrelBounce 2s ease-in-out infinite;
    }

    @keyframes squirrelBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.05); }
    }

    .instructions {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(184, 134, 11, 0.3);
    }

    .instructions h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ffd700, #daa520);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .instructions p {
      font-size: 1.2em;
      font-weight: bold;
      color: #daa520;
    }

    .gold-container {
      position: relative;
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 260px;
      perspective: 1000px;
    }



    /* Styles pour le lingot d'or 3D */
    .gold-bar-3d {
      width: 200px;
      height: 80px;
      margin: 0 auto;
      position: relative;
      transform-style: preserve-3d;
      transition: all 0.3s ease;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #b8860b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .gold-bar-3d .front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ffd700, #ffed4a, #ffd700);
      border-radius: 10px;
      transform: translateZ(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    }

    .gold-bar-3d .top {
      position: absolute;
      width: 100%;
      height: 40px;
      background: linear-gradient(45deg, #daa520, #ffd700, #daa520);
      border-radius: 10px 10px 0 0;
      transform: rotateX(90deg) translateZ(20px);
      top: -20px;
    }

    .gold-bar-3d .side {
      position: absolute;
      width: 40px;
      height: 100%;
      background: linear-gradient(45deg, #b8860b, #daa520, #b8860b);
      transform: rotateY(90deg) translateZ(100px);
      right: -20px;
    }

    .gold-bar-3d .side.left {
      transform: rotateY(-90deg) translateZ(100px);
      left: -20px;
      right: auto;
    }

    .gold-bar-3d.pink .front {
      background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
      animation: pinkGlow 2s ease-in-out infinite alternate;
    }

    .gold-bar-3d.pink .top {
      background: linear-gradient(45deg, #c71585, #ff69b4, #c71585);
    }

    .gold-bar-3d.pink .side {
      background: linear-gradient(45deg, #8b008b, #c71585, #8b008b);
    }

    @keyframes pinkGlow {
      0% { box-shadow: 0 0 30px rgba(255, 105, 180, 0.8); }
      100% { box-shadow: 0 0 40px rgba(255, 20, 147, 1); }
    }

    .gold-bar-3d.hit {
      animation: lightHit 0.4s ease-out;
    }

    .gold-bar-3d.heavy-hit {
      animation: heavyHit 0.6s ease-out;
    }

    .gold-bar-3d.critical-hit {
      animation: criticalHit 0.8s ease-out;
    }

    .gold-bar-3d.mega-hit {
      animation: megaHit 1.2s ease-out;
    }

    .gold-bar-3d.ultra-hit {
      animation: ultraHit 1.5s ease-out;
    }

    .gold-bar-3d.cracked .front {
      filter: brightness(0.7);
      animation: redPulse 1s infinite;
      background: linear-gradient(45deg, #b8860b, #daa520, #b8860b);
    }

    .gold-bar-3d.broken {
      opacity: 0.3;
      filter: grayscale(100%) brightness(0.3);
      animation: knockout 1.5s ease-out forwards;
    }

    /* Animations pour le marteau */
    .hammer {
      position: absolute;
      width: 80px;
      height: 80px;
      font-size: 3em;
      z-index: 10;
      top: -40px;
      right: -20px;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    .hammer.hitting {
      animation: hammerHit 0.4s ease-out;
    }

    @keyframes hammerHit {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(-45deg) translateY(20px); }
      100% { transform: rotate(0deg) translateY(0); }
    }

    @keyframes lightHit {
      0% { transform: translateY(0) scale(1); }
      25% { transform: translateY(-5px) scale(0.95); }
      50% { transform: translateY(3px) scale(1.02); }
      75% { transform: translateY(-2px) scale(0.98); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes heavyHit {
      0% { transform: translateY(0) scale(1); }
      20% { transform: translateY(-8px) scale(0.9); }
      40% { transform: translateY(5px) scale(1.05); }
      60% { transform: translateY(-3px) scale(0.95); }
      80% { transform: translateY(2px) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes criticalHit {
      0% { transform: translateY(0) scale(1); }
      15% { transform: translateY(-12px) scale(0.85); }
      30% { transform: translateY(8px) scale(1.1); }
      45% { transform: translateY(-6px) scale(0.9); }
      60% { transform: translateY(4px) scale(1.05); }
      75% { transform: translateY(-2px) scale(0.97); }
      90% { transform: translateY(1px) scale(1.02); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes megaHit {
      0% { transform: translateY(0) scale(1); }
      10% { transform: translateY(-15px) scale(0.8); }
      20% { transform: translateY(10px) scale(1.15); }
      30% { transform: translateY(-8px) scale(0.85); }
      40% { transform: translateY(6px) scale(1.1); }
      50% { transform: translateY(-4px) scale(0.9); }
      60% { transform: translateY(3px) scale(1.05); }
      70% { transform: translateY(-2px) scale(0.97); }
      80% { transform: translateY(1px) scale(1.02); }
      90% { transform: translateY(-0.5px) scale(0.99); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes ultraHit {
      0% { transform: translateY(0) scale(1); }
      8% { transform: translateY(-20px) scale(0.7); }
      16% { transform: translateY(12px) scale(1.2); }
      24% { transform: translateY(-10px) scale(0.8); }
      32% { transform: translateY(8px) scale(1.15); }
      40% { transform: translateY(-6px) scale(0.85); }
      48% { transform: translateY(5px) scale(1.1); }
      56% { transform: translateY(-3px) scale(0.9); }
      64% { transform: translateY(2px) scale(1.05); }
      72% { transform: translateY(-1px) scale(0.97); }
      80% { transform: translateY(0.5px) scale(1.02); }
      88% { transform: translateY(-0.3px) scale(0.99); }
      96% { transform: translateY(0.1px) scale(1.01); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes knockout {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      30% { transform: translateY(-10px) scale(0.9); opacity: 0.9; }
      70% { transform: translateY(40px) scale(0.7); opacity: 0.7; }
      100% { transform: translateY(60px) scale(0.6); opacity: 0.4; }
    }

    @keyframes redPulse {
      0%, 100% { filter: brightness(0.7); }
      50% { filter: brightness(0.5); }
    }

    .screen-shake {
      animation: screenShake 0.4s ease-out;
    }

    .mega-shake {
      animation: megaShake 0.8s ease-out;
    }

    .ultra-shake {
      animation: ultraShake 1.2s ease-out;
    }

    @keyframes screenShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes megaShake {
      0%, 100% { transform: translateX(0) translateY(0); }
      10% { transform: translateX(-8px) translateY(-3px); }
      20% { transform: translateX(8px) translateY(3px); }
      30% { transform: translateX(-6px) translateY(-2px); }
      40% { transform: translateX(6px) translateY(2px); }
      50% { transform: translateX(-4px) translateY(-1px); }
      60% { transform: translateX(4px) translateY(1px); }
      70% { transform: translateX(-2px) translateY(-0.5px); }
      80% { transform: translateX(2px) translateY(0.5px); }
    }

    @keyframes ultraShake {
      0%, 100% { transform: translateX(0) translateY(0); }
      5% { transform: translateX(-12px) translateY(-5px); }
      10% { transform: translateX(12px) translateY(5px); }
      15% { transform: translateX(-10px) translateY(-4px); }
      20% { transform: translateX(10px) translateY(4px); }
      25% { transform: translateX(-8px) translateY(-3px); }
      30% { transform: translateX(8px) translateY(3px); }
      35% { transform: translateX(-6px) translateY(-2px); }
      40% { transform: translateX(6px) translateY(2px); }
      45% { transform: translateX(-4px) translateY(-1px); }
      50% { transform: translateX(4px) translateY(1px); }
      55% { transform: translateX(-3px) translateY(-1px); }
      60% { transform: translateX(3px) translateY(1px); }
      65% { transform: translateX(-2px) translateY(-0.5px); }
      70% { transform: translateX(2px) translateY(0.5px); }
      75% { transform: translateX(-1px) translateY(-0.2px); }
      80% { transform: translateX(1px) translateY(0.2px); }
    }

    .impact-effect {
      position: absolute;
      font-size: 2.5em;
      pointer-events: none;
      z-index: 3;
      animation: impactPop 1s ease-out forwards;
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
    }

    @keyframes impactPop {
      0% { opacity: 0; transform: scale(0.3) translateY(0); }
      30% { opacity: 1; transform: scale(1.5) translateY(-15px); }
      100% { opacity: 0; transform: scale(1) translateY(-50px); }
    }

    .attack-modes {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .attack-mode-btn {
      padding: 8px 12px;
      font-size: 11px;
      cursor: pointer;
      border: 2px solid rgba(184, 134, 11, 0.5);
      border-radius: 18px;
      background: rgba(20, 25, 45, 0.8);
      color: #daa520;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      min-width: 50px;
      font-weight: bold;
    }

    .attack-mode-btn:hover {
      background: rgba(30, 35, 55, 0.8);
      transform: translateY(-2px);
      border-color: #ffd700;
    }

    .attack-mode-btn.active {
      background: linear-gradient(45deg, #b8860b, #daa520);
      border-color: #ffd700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      color: #fff;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #b8860b, #daa520);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, #daa520, #ffd700);
    }

    button:active {
      transform: translateY(0);
    }

    #resetBtn {
      background: linear-gradient(45deg, #555, #777);
    }

    #resetBtn:hover {
      background: linear-gradient(45deg, #777, #999);
    }

    #message {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      min-height: 30px;
      color: #daa520;
    }

    .result-box {
      background: linear-gradient(135deg, rgba(184, 134, 11, 0.9), rgba(218, 165, 32, 0.9));
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 2px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none;
    }

    .coins-display {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #b8860b, #daa520);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      animation: coinPop 1s ease;
      pointer-events: none;
      z-index: 4;
    }

    @keyframes coinPop {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(20px) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-10px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(1);
      }
    }

    .combo-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #b8860b, #daa520);
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1em;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.2);
    }



    @media (max-width: 1200px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      
      .game-container {
        margin: 0;
      }

      .attack-modes {
        gap: 6px;
      }

      .attack-mode-btn {
        padding: 8px 12px;
        font-size: 11px;
        min-width: 50px;
      }

      .gold-coindrop {
        bottom: -120px;
        width: 260px;
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .game-container {
        padding: 20px;
        margin: 10px;
      }
      
      .gold-bar-3d {
        width: 150px;
        height: 60px;
        font-size: 1.5em;
      }
      
      .gold-bar-3d .side {
        width: 30px;
        transform: rotateY(90deg) translateZ(75px);
      }
      
      .gold-bar-3d .side.left {
        transform: rotateY(-90deg) translateZ(75px);
      }
      
      .gold-bar-3d .top {
        height: 30px;
        transform: rotateX(90deg) translateZ(15px);
        top: -15px;
      }
      
      .hammer {
        width: 60px;
        height: 60px;
        font-size: 2.5em;
        top: -30px;
        right: -15px;
      }
      
      h1 {
        font-size: 2em;
      }

      .attack-mode-btn {
        padding: 6px 10px;
        font-size: 10px;
        min-width: 45px;
      }

      .gold-coindrop {
        bottom: -100px;
        width: 220px;
        height: 140px;
      }
    }
  </style>
</head>
<body>


  <div class="game-container" id="gameContainer">
    <div class="combo-indicator" id="comboIndicator">COMBO x0</div>

    <h1>🔨 Casse le Lingot d'Or !</h1>
    <div class="squirrel-logo"></div>
    
    <div class="gold-container">
      <div class="gold-bar-3d" id="goldBar">
        <div class="front">💰</div>
        <div class="top"></div>
        <div class="side"></div>
        <div class="side left"></div>
      </div>
      <div class="hammer" id="hammer">🔨</div>


    </div>

    <div class="instructions">
      <h2>🌹 Casse le Lingot d'Or et Gagne le Cadeau ! 🌹</h2>
      <p>Une Rose - Un Coup de Marteau</p>
    </div>

    <div class="attack-modes">
      <button id="mode1" class="attack-mode-btn active">1</button>
      <button id="mode5" class="attack-mode-btn">5</button>
      <button id="mode10" class="attack-mode-btn">10</button>
      <button id="mode100" class="attack-mode-btn">100</button>
      <button id="mode500" class="attack-mode-btn">500</button>
      <button id="mode1000" class="attack-mode-btn">1000</button>
    </div>

    <div class="controls">
      <button id="attackBtn">Frapper (1 coup)</button>
      <button id="resetBtn">Nouveau Lingot</button>
    </div>

    <p id="message"></p>

    <div id="resultContainer" class="hidden result-box">
      <h3>🎉 Lingot Cassé ! 🎉</h3>
      <p id="coinsResult">Vous avez gagné 0 rose !</p>
    </div>
  </div>

  <script>
    let maxHP, currentHP, coupCounter, totalHits;
    let hitsUntilCoin = 4;
    let attackMode = 1;
    let rosesEarnedThisGold = 0;
    let combo = 0;
    let lastHitTime = 0;
    let isAttacking = false;
    let audioContext = null;
    let isPinkGold = false;

    const goldBar = document.getElementById("goldBar");
    const hammer = document.getElementById("hammer");
    const message = document.getElementById("message");
    const attackBtn = document.getElementById("attackBtn");
    const resultContainer = document.getElementById("resultContainer");
    const coinsResult = document.getElementById("coinsResult");
    const gameContainer = document.getElementById("gameContainer");
    const comboIndicator = document.getElementById("comboIndicator");

    const impactEffects = ["💥", "🔥", "⭐", "💫", "✨", "💢"];

    // Système audio
    function initAudioContext() {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
        return audioContext;
      } catch (e) {
        return null;
